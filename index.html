<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <!--Pozadina-->
    <img src="background2.png" class="background">
    <!--Main container u kojem su svi elementi osim pozadine-->
    <div id="main">
        <!--Unos naziva grada-->
        <div class="input">
            <input type="text" class="inputValue" placeholder="Enter your city">
            <input type="submit" value="Get a 5-day forecast" class="button" id="button">
            <a href="oneDayForecast.html"><input type="submit" value="Get today's forecast" class="button2"
                    id="button2"></a>
        </div>
        <!--Container sa svim elementima koji se ispisuju-->
        <div class="container">
            <!--Natpis-->
            <div id="firstRow" class="firstRow">
                <div class="display">
                    <h1 id="name" class="name"></h1>
                </div>
            </div>
            <div class="secondRow">
                <!--Prvi dan-->
                <div id="dayOne" class="dayOne">
                    <div class="date1"></div>
                    <div class="description1"></div>
                    <div class="temperatureBox">
                        <div class="row1">
                            <p class="text_tempMax1"></p>
                            <div class="maxtemp1">
                            </div>
                        </div>
                        <div class="row2">
                            <p class="text_tempMin1"></p>
                            <div class="mintemp1"></div>
                        </div>
                    </div>
                </div>
                <!--Drugi dan-->
                <div id="dayTwo" class="dayTwo">
                    <div class="date2"></div>
                    <div class="description2"></div>
                    <div class="temperatureBox">
                        <div class="row1">
                            <p class="text_tempMax2"></p>
                            <div class="maxtemp2">
                            </div>
                        </div>
                        <div class="row2">
                            <p class="text_tempMin2"></p>
                            <div class="mintemp2"></div>
                        </div>
                    </div>
                </div>
                <!--Treci dan-->
                <div id="dayThree" class="dayThree">
                    <div class="date3"></div>
                    <div class="description3"></div>
                    <div class="temperatureBox">
                        <div class="row1">
                            <p class="text_tempMax3"></p>
                            <div class="maxtemp3">
                            </div>
                        </div>
                        <div class="row2">
                            <p class="text_tempMin3"></p>
                            <div class="mintemp3"></div>
                        </div>
                    </div>
                </div>
                <!--Cetvrti dan-->
                <div id="dayFour" class="dayFour">
                    <div class="date4"></div>
                    <div class="description4"></div>
                    <div class="temperatureBox">
                        <div class="row1">
                            <p class="text_tempMax4"></p>
                            <div class="maxtemp4">
                            </div>
                        </div>
                        <div class="row2">
                            <p class="text_tempMin4"></p>
                            <div class="mintemp4"></div>
                        </div>
                    </div>
                </div>
                <!--Peti dan-->
                <div id="dayFive" class="dayFive">
                    <div class="date5"></div>
                    <div class="description5"></div>
                    <div class="temperatureBox">
                        <div class="row1">
                            <p class="text_tempMax5"></p>
                            <div class="maxtemp5">
                            </div>
                        </div>
                        <div class="row2">
                            <p class="text_tempMin5"></p>
                            <div class="mintemp5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
