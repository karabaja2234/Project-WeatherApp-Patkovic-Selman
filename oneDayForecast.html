<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="oneDayForecast.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <!--Pozadina-->
    <img src="background2.png" class="background">

    <!--Main container u kojem su svi elementi osim pozadine-->
    <div id="main">
        <!--Unos naziva grada-->
        <div class="input">
            <input type="text" class="inputValue" placeholder="Enter your city">
            <a href="index.html"><input type="submit" value="Get a 5-day forecast" class="button" id="button"></a>
            <input type="submit" value="Get today's forecast" class="button2" id="button2">
        </div>
        <!--Container sa svim elementima koji se ispisuju-->
        <div class="container">
            <div id="firstRow" class="firstRow">
                <div class="display">
                </div>
            </div>
            <div class="secondRow">
                <div id="oneDayForecast" class="oneDayForecast">
                    <div class="firstColumn">
                        <h1 id="name2" class="name2"></h1>
                        <h1 id="today" class="today"></h1>
                    </div>
                    <div class="secondColumn">
                        <div class="date1"></div>
                        <div class="oneDayDescription"></div>
                        <div class="oneDayTempMax">
                            <p class="text_tempMax1"></p>
                            <div class="maxtemp1"></div>
                        </div>
                        <div class="oneDayTempMin">
                            <p class="text_tempMin1"></p>
                            <div class="mintemp1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="oneDayForecast.js"></script>
</body>

</html>
